<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISP-PTE试题卷库-私房菜</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>CISP-PTE试题卷库-私房菜</h1>
        <button id="modeBtn">切换模式</button>
        <div id="questionContainer">
            <span id="questionNumber"></span>
            <p id="questionText"></p>
            <div id="optionsContainer"></div>
        </div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText"></div>
        </div>
        <button id="previousBtn">前一题</button>
        <button id="nextBtn">后一题</button>

        <script src="app.js"></script>
        
        <!--卜算子计数-->
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <span id="busuanzi_container_site_pv" style='display:none'>| 总访问量 <span id="busuanzi_container_site_pv"></span>次</span>
        <span id="busuanzi_container_site_uv" style='display:none'>| 总访客数 <span id="busuanzi_container_site_uv"></span>人</span>
        <!--卜算子计数-->

        
        <!--卜算子计数-->
        <script>
        $(document).ready(function() {
            var int = setinterval(fixcount, 50); // 50ms周期检测函数
            
            var countoffset = 20000; // 初始化首次数据
            
            function fixcount() {
            if (document.getelementbyid("busuanzi_container_site_pv").style.display != "none")
            
            {
            $("#busuanzi_value_site_pv").html(parseint($("#busuanzi_value_site_pv").html()) + countoffset);
            
            clearinterval(int);
            
            }
            
            if ($("#busuanzi_container_site_pv").css("display") != "none")
            
            {
            $("#busuanzi_value_site_uv").html(parseint($("#busuanzi_value_site_uv").html()) + countoffset); // 加上初始数据
            
            clearinterval(int); // 停止检测
            
            }
            
            }
            
            });

</script>

    </div>   
</body>
</html>
